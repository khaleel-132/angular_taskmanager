<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2 col-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <h5> <i class="fa fa-list" aria-hidden="true"></i> &nbsp;TASK MANAGER</h5>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add New Tasks</button>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Filter Taks">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control fix-rounded-right" required>
                            <div class="input-group-prepend">
                                <button class="btn btn-primary fix-rounded-right" required><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add New Task</button>
                            </div>
                        </div>
                        <br>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
